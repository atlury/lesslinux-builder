	LABEL unist
	MENU LABEL Deinstallieren und USB-Stift formatieren
	KERNEL /boot/kernel/ldefvn
	APPEND initrd=/boot/kernel/initram.img,/boot/kernel/idefvn.img ultraquiet=2 security=smack blobsize=128 zswap.enabled=1 skipcheck=1 quiet lang=de ejectonumass=1 skipservices=|roothash|ssh|mountdrives|earlynet| hwid=unknown laxsudo=0 toram=1000000 optram=1 swap=none swapsize=512 uuid=all crypt=all homecont=512-8192 console=tty2 loop.max_loop=32 uninstall=full vga=788 skipmodules=|i915|radeon|nouveau| nomodeset 
