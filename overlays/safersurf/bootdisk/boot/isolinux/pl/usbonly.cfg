
MENU BEGIN uninstall
	MENU TITLE Uninstall from USB drive
	LABEL back
		MENU LABEL Go back without uninstalling
		MENU EXIT
	LABEL unist
	MENU LABEL Uninstall and re-format the USB drive
	KERNEL /boot/kernel/ldefvn
	APPEND initrd=/boot/kernel/initram.img,/boot/kernel/idefvn.img ultraquiet=2 security=smack blobsize=128 zswap.enabled=1 skipcheck=1 quiet lang=pl ejectonumass=1 skipservices=|roothash|ssh|mountdrives|earlynet| hwid=unknown laxsudo=0 toram=1000000 optram=1 swap=none swapsize=512 uuid=all crypt=all homecont=512-8192 console=tty2 loop.max_loop=32 uninstall=full vga=788 skipmodules=|i915|radeon|nouveau| nomodeset 
	TEXT HELP
  The USB thumb drive used for LessLinux will be repartitioned and
  reformatted. All data on the drive will be lost!
	ENDTEXT   
MENU END

