
MENU BEGIN uninstall
	MENU TITLE Uninstall from USB drive
	LABEL back
		MENU LABEL Go back without uninstalling
		MENU EXIT
	LABEL unist
	MENU LABEL Uninstall and re-format the USB drive
	KERNEL /boot/kernel/ldefvn
	APPEND initrd=/boot/kernel/initram.img,/boot/kernel/idefvn.img ultraquiet=3 security=none zswap.enabled=1 skipcheck=1 quiet lang=en ejectonumass=1 skipservices=|earlynet|dhcpcd|installer|xconfgui|roothash|firewall|ssh|mountdrives|earlynet| hwid=unknown laxsudo=1 toram=1000000 optram=1 swap=none swapsize=0000 blobsize=3072 uuid=all crypt=all homecont=0000-00000 console=tty2 loop.max_loop=32 uninstall=full vga=788 skipmodules=|i915|radeon|nouveau| nomodeset 
	TEXT HELP
  The USB thumb drive used for LessLinux will be repartitioned and
  reformatted. All data on the drive will be lost!
	ENDTEXT   
MENU END

